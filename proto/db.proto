syntax = "proto3";

package tech.followthemoney.bahamut.db.proto;

option java_package = "tech.followthemoney.bahamut.db.proto";
option java_multiple_files = true;
option py_generic_services = false;

message StatementValue {
    string value = 1;
    string lang = 2;
    string originalValue = 3;
    int64 first_seen = 4;
    int64 last_seen = 5;
}